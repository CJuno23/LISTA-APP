<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main class="main-container animate__animated animate__zoomInDown">
        <header class="header">
            <h1>LISTA</h1>
        </header>
        <section class="listing">
            <input type="text" id="item" placeholder="Enter an item..." class="list-of-item">
            <button class="add-button">Add</button>
        </section>

        <h2>My Grocery List</h2>     
        <section class="list-container">
            
        </section>
        <section class="buttons">
            <button class="confirm">Confirm</button>
            <button class="clear-all">Clear All</button>
        </section>
    </main>
     <section class="popup-message animate__animated  animate__zoomInUp">
            <p>Wala na ka bang bibilhin? Kapag ni-close mo na to, hindi ka na pwede mag add.</p>
            <button class="close">Close</button>
    </section>
  

</body>
</html>
